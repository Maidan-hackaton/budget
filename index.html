<html>
<head>
<meta charset="utf-8">
<script src="http://www.google.com/jsapi"></script>
<script>
    google.load('jquery','1.7.1');
</script>

<link rel="stylesheet" type="text/css" href="lib/jquery.tidy.table.min.css">

<script src="lib/jquery.tidy.table.min.js"></script>
<script>
$(document).ready(function() {
  $.getJSON('financing.json', function(data) {
    $('#financing')
        .TidyTable(data);
  });
  $.getJSON('expenses.json', function(data) {
    $('#expenses')
        .TidyTable(data);
  });
});
</script>
</head>
<body>
Финансирование:
<div id="financing"></div>
Расходы:
<div id="expenses"></div>
</body>
</html>
